<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Containments management</title>
</head>

<body>
    <div class="wrapper">
        <ul class="displays">
            <li>
                <div class="display">
                    <p class="display__label">Display VGA-1</p>
                    <div class="display__box box">
                        <div class="box__panel panel">
                            <div class="panel__icon-placeholder icon-placeholder"></div>
                        </div>
                        <div class="box__panel panel">
                            <div class="panel__icon-placeholder icon-placeholder"></div>
                        </div>
                        <div class="box__icon-placeholder icon-placeholder"></div>
                    </div>
                </div>
            </li>

            <li>
                <div class="display display_active">
                    <p class="display__label">Display VGA-2</p>
                    <div class="display__box box display2">
                        <div class="box__icon-placeholder icon-placeholder"></div>
                        <div class="panel-box"></div>
                    </div>
                </div>
            </li>

            <li>
                <div class="display">
                    <p class="display__label">Display VGA-3</p>
                    <div class="display__box box">
                        <div class="box__icon-placeholder icon-placeholder"></div>
                    </div>
                </div>
            </li>

            
        </ul>

        <ul class="buttons">
            <li>
                <button class="btn-close">Close</button>
            </li>
        </ul>
    </div>
    <div class="context-menu-cont">
        <ul class="context-menu">
            <li>
                <div class="context-menu-item">
                    <p>Move to Screen VGA-1</p>
                </div>
            </li>

            <li>
                <div class="context-menu-item">
                    <p>Move to Screen VGA-2</p>
                </div>
            </li>

            <li>
                <div class="context-menu-item">
                    <p>Move to Screen VGA-3</p>
                </div>
            </li>

            <div class="context-menu-separator"></div>

            <li>
                <div class="context-menu-item">
                    <p>Remove</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
